<template>
    <div class="container">
        <div class="fields-horizontal-container">
            <div class="picklist-container">
                <lightning-combobox class="one-vest" value={oneVestFieldValue}
                    options={oVestFields} onchange={handleOneVestFieldChange}></lightning-combobox>
            </div>
            <div class="picklist-container">
                <lightning-combobox class="salesforce" value={salesforceFieldValue}
                    options={salesforceFields} onchange={handleSalesforceFieldChange}></lightning-combobox>
            </div>
        </div>
    </div>
</template>
